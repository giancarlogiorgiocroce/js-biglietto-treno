<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Esercizio - Costo biglietto del treno</title>

</head>
<body>

    <main class="debug container text-center">
        <section class="debug row justify-content-end">
            <div class="debug col-2 d-flex align-items-center">
                <p>
                    Siamo momentaneamente hackerati!
                </p>
            </div>
            <div class="debug col-9 text-start">
                <h2 class="text-danger">
                    Bentornato su Trenitalia
                </h2>
                <p class="text-secondary">
                    siamo felici di vederti continuare a viaggiare con noi nonostante i 900minuti di ritardo di certe giornate
                </p>
            </div>
            <div class="debug col-1 d-flex align-items-center">
                <img src="img/Logo_Ferrovie_dello_Stato_Italiane.png" alt="">
            </div>
        </section>
        <section class="debug row bg-danger">
            <div class="debug col">
                <h3 id="output-percorrenza" class="text-white">
                    Distanza:
                </h3>
            </div>
            <div class="debug col">
                <h3 id="output-età" class="text-white">
                    Età del passeggero:
                </h3>
            </div>
        </section>
        <section class="debug row">
            <div class="debug col">
                <h1 id="outputPrezzo" class="text-danger">
                    Il prezzo finale per questo viaggio è:
                </h1>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
